<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#0a0a0f" />
		<meta name="description" content="Lucia â€” Privacy-preserving AI agent" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
		<script>
			(function() {
				var t = localStorage.getItem('lucia-theme') || 'dark';
				if (t === 'system') {
					t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				}
				if (t === 'dark') {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
				var m = document.querySelector('meta[name="theme-color"]');
				if (m) m.setAttribute('content', t === 'dark' ? '#0a0a0f' : '#ffffff');
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
